<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/151db5a6ec.js" crossorigin="anonymous"></script>

    <title>Instagram Photo Feed w/ bootstrap</title>
    </head>
    <body>
        <div class="container">
            <div class="navegation row">
                <div class="col-12">
                    <nav class="navbar fixed-top navbar-light bg-light">
                    <a class="navbar-brand" href="#"><i class="fab fa-instagram"></i> Instagram</a>
                    <form class="form-inline my-2 my-lg-0">
                        <button class="btn btn-success" data-toggle="modal" data-target="#proyectModal">Create a new proyect</button>
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-cog"></i></a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log out</a>
                        </div>
                    </form>
                    </nav>
                </div>
            </div>
        </div>
        <div class="modal fade" role="dialog" aria-hidden="true" id="proyectModal" tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <textarea class="form-control" id="message-text"></textarea>
                            <a href="#" class="badge badge-light"><i class="fas fa-camera"></i></a>
                            <a href="#" class="badge badge-light"><i class="fas fa-map-marker-alt"></i></a>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-light">Cancel</button>
                        <button class="btn btn-success">Publish</button>
                    </div>
                </div>    
            </div>        
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
</html>
